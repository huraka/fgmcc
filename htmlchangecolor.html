<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			width: 100%;
			height: 100%;
		 
		}
		.box{
			display: flex;
			align-items: center;
		}
		ul{
		 
		 	margin: 0 auto;
			list-style: none;
		}
		.tit li{
			float: left;
			margin: 0 1px;
			padding: 5px 10px;
			background: green;
			
		}
		.skin li{
			float: left;
			width: 14px;
			height: 14px;
			border: 3px solid #007AFF;
			margin: 0 3px;
		}
		 
		.ck1{
			background: red;
		}
	</style>
	
</head>
<body>
	<div class="box">
	  <ul class="skin">
	  	<li></li>
	  	<li></li>
	  	<li></li>
	  </ul>
	<ul class="tit">
		<li>新闻</li>
		<li>娱乐</li>
		<li>体育</li>
		<li>电影</li>
		<li>音乐</li>
		<li>旅游</li>
	</ul>
	</div>
	
	<script>
		window.onload=function(){
	let skin=document.getElementsByClassName('skin')[0].children
	let bd=document.getElementsByTagName('body')[0]
	let color=['skyblue','green','#f2f2f2']
//	console.log(document.getElementsByTagName('body'))
	  for(let i=0;i<skin.length;i++){
	     skin[i].onclick=function(){
	     	bd.style.background=color[i]
	     }
	  }
   }
	
	 
		 
	</script>
</body>
</html>

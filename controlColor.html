			window.onload = function() {
				let btn = document.getElementsByTagName('button');

				let change = ['width', 'height', 'background', 'display', 'display'];
				let value = ['300px', '300px', 'blue', 'none', 'block']
				for(let i = 0; i < btn.length; i++) {

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	
	<input type="text" value="北京市"/>
	<input type="text" value="朝阳区"/>
	<button>传参</button>
	
	
	
	<script>
		let value=document.getElementsByTagName('input')
		let btn=document.getElementsByTagName('button')[0]
		 alertValue=function(a,b){
		 	alert(a.value)
		 	alert(b.value)
		 }
		 btn.onclick=function(){
		 	alertValue(value[0],value[1])
		 }
		 
	</script>
</body>
</html>
